version: '3'

services:
  pm-api:
    image: postgrest/postgrest
    environment:
      PGRST_DB_URI: postgres://postgres:docker@pm-db:5432/partman
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: postgres
    ports:
      - 3000:3000

  pm-db:
    container_name: pm-db
    image: postgres
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
        - 5432:5432
    environment:
        POSTGRES_PASSWORD: docker

  phweb:
    image: sosedoff/pgweb
    environment:
      - DATABASE_URL=postgres://postgres:docker@pm-db:5432/partman?sslmode=disable
    ports:
        - 8080:8081
volumes:
  db:
